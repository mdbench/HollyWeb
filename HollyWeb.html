<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HollyWeb</title>
    <style>
        :root {
            --bg: #121212;
            --text: #f5f5f5;
            --accent1: #0d32ad;
            --accent2: #0077ff;
            --controls-bg: rgba(0, 0, 0, 0.7);
            --player-bg: #000;
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #121212;
            --accent1: #0d32ad;
            --accent2: #2196f3;
            --controls-bg: rgba(255, 255, 255, 0.7);
            --player-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--accent1);
            padding-bottom: 10px;
        }

        header div {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 10px;
        }

        header img {
            width: auto;
            height: 40px;
        }

        h1 {
            color: var(--text);
            margin: 0;
            font-size: 2.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--accent2);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .movie-card {
            background: var(--controls-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px var(--accent2);
        }

        .movie-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background-color: var(--player-bg);
        }

        .movie-title {
            padding: 10px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: var(--controls-bg);
            border: 1px solid var(--accent1);
            border-radius: 4px;
            color: var(--text);
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            flex-direction: column;
        }

        .video-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 90%;
            max-height: 80vh;
            outline: none;
        }

        .player-controls {
            background: var(--controls-bg);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
        }

        .control-btn:hover {
            color: var(--accent2);
        }

        .progress-container {
            flex-grow: 1;
            height: 10px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent2);
            border-radius: 5px;
            width: 0%;
        }

        .time-display {
            color: var(--text);
            font-family: monospace;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="HollyWeb.jpg" alt="HollyWeb Logo">
                <h1>HollyWeb</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">üåì</button>
        </header>

        <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
        <button id="importBtn" style="margin-bottom: 20px; padding: 10px 15px; background: var(--accent1); color: white; border: none; border-radius: 4px; cursor: pointer;">Import Folder</button>

        <input type="text" class="search-bar" id="searchInput" placeholder="Search movies...">

        <div class="library" id="movieLibrary">
            <!-- Movie cards will be inserted here -->
        </div>
    </div>

    <div class="player-container" id="playerContainer">
        <div class="close-player" id="closePlayer">‚úï</div>
        <div class="video-wrapper">
            <video id="videoPlayer">
                <track id="subtitleTrack" kind="subtitles" label="Subtitles" srclang="en">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="stopBtn">‚ñ†</button>
            <button class="control-btn" id="back10Btn">‚è™</button>
            <button class="control-btn" id="forward10Btn">‚è©</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
            <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
            <button class="control-btn" id="qualityBtn">HD</button>
            <input type="file" id="subtitleInput" accept=".vtt,.srt" style="display: none;">
            <button class="control-btn" id="subtitleBtn">CC</button>
        </div>
    </div>

    <script>
        // Database setup
        const DB_NAME = 'MovieLibraryDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'movies';
        let db;

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'path' });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    reject('Error opening database');
                };
            });
        };

        // DOM elements
        const themeToggle = document.getElementById('themeToggle');
        const importBtn = document.getElementById('importBtn');
        const folderInput = document.getElementById('folderInput');
        const searchInput = document.getElementById('searchInput');
        const movieLibrary = document.getElementById('movieLibrary');
        const playerContainer = document.getElementById('playerContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const closePlayer = document.getElementById('closePlayer');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const back10Btn = document.getElementById('back10Btn');
        const forward10Btn = document.getElementById('forward10Btn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const qualityBtn = document.getElementById('qualityBtn');
        const subtitleBtn = document.getElementById('subtitleBtn');
        const subtitleInput = document.getElementById('subtitleInput');
        const subtitleTrack = document.getElementById('subtitleTrack');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });

        // Import folder
        importBtn.addEventListener('click', () => {
            folderInput.click();
        });

        var incompatibleVideo = false;
        var compatibleVideoCount = 0;
        folderInput.addEventListener('change', async (event) => {
            const files = Array.from(event.target.files).filter(file => 
                file.type.startsWith('video/') || file.name.match(/\.(mp4|mkv|avi|mov|wmv|flv|webm|ogg)$/i)
            );

            if (files.length === 0) {
                alert('No video files found in selected folder.');
                return;
            }

            try {
                
                for (const file of files) {
                    const movieImage = await getRandomFrame(file);
                    if(incompatibleVideo == false){
                        const movie = {
                            path: file.webkitRelativePath,
                            file: file,
                            name: file.name,
                            thumbnail: movieImage,
                            lastAccessed: new Date().getTime()
                        };

                        const db = await openDB();
                        const tx = db.transaction(STORE_NAME, 'readwrite');
                        const store = tx.objectStore(STORE_NAME);

                        // Skip if already exists
                        const existing = await new Promise(resolve => {
                            const request = store.get(file.webkitRelativePath);
                            request.onsuccess = () => resolve(request.result);
                            request.onerror = () => resolve(null);
                        });

                        if (!existing) {
                            await new Promise(resolve => {
                                const request = store.add(movie);
                                request.onsuccess = resolve;
                                request.onerror = () => resolve();
                                compatibleVideoCount++;
                            });
                        }
                    } else {
                        continue;
                    }
                }

                await loadMovies();
                alert(`${compatibleVideoCount} video files imported successfully.`);
            } catch (error) {
                console.error('Error importing files:', error);
                alert('Error importing files. See console for details.');
            }
        });

        // Get random frame from movie file
        async function getRandomFrame(videoFile) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                console.log(videoFile);
                video.src = URL.createObjectURL(videoFile);
                
                video.onloadedmetadata = () => {
                    // Set canvas dimensions to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Seek to a random time (between 10%-90% to avoid blank frames)
                    const randomTime = video.duration * (0.1 + Math.random() * 0.8);
                    video.currentTime = randomTime;
                };
                
                video.onseeked = () => {
                    // Draw current frame to canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Set as compatible video
                    incompatibleVideo = false;

                    // Send as base64 encoded
                    resolve(canvas.toDataURL('image/png'));
                };
                
                video.onerror = () => {
                    incompatibleVideo = true;
                    resolve("Image Unavailable");
                };
            });
        }

        // Load movies from database
        const loadMovies = async (searchTerm = '') => {
            try {
                const db = await openDB();
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = (event) => {
                    const movies = event.target.result;
                    movieLibrary.innerHTML = '';

                    const filteredMovies = searchTerm 
                        ? movies.filter(movie => 
                            movie.name.toLowerCase().includes(searchTerm.toLowerCase()))
                        : movies;

                    filteredMovies.sort((a, b) => b.lastAccessed - a.lastAccessed);

                    filteredMovies.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.dataset.path = movie.path;

                        const thumbnail = document.createElement('img');
                        thumbnail.className = 'movie-thumbnail';
                        thumbnail.src = movie.thumbnail;
                        thumbnail.alt = movie.name;

                        const title = document.createElement('div');
                        title.className = 'movie-title';
                        title.textContent = movie.name;

                        movieCard.appendChild(thumbnail);
                        movieCard.appendChild(title);
                        movieLibrary.appendChild(movieCard);

                        movieCard.addEventListener('click', () => playMovie(movie));
                    });
                };
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        };

        // Play movie
        const playMovie = async (movie) => {
            try {
                const db = await openDB();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);

                // Update last accessed time
                movie.lastAccessed = new Date().getTime();
                store.put(movie);

                // Create object URL for the file
                const videoUrl = URL.createObjectURL(movie.file);
                videoPlayer.src = videoUrl;
                videoPlayer.dataset.path = movie.path;
                videoPlayer.dataset.name = movie.name;

                // Reset subtitles
                subtitleTrack.src = '';
                
                playerContainer.style.display = 'flex';
                videoPlayer.play().catch(e => console.error('Autoplay failed:', e));
            } catch (error) {
                console.error('Error playing movie:', error);
            }
        };

        // Search functionality
        searchInput.addEventListener('input', () => {
            loadMovies(searchInput.value);
        });

        // Player controls
        playBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playBtn.textContent = '‚ùö‚ùö';
            } else {
                videoPlayer.pause();
                playBtn.textContent = '‚ñ∂';
            }
        });

        stopBtn.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            playBtn.textContent = '‚ñ∂';
        });

        back10Btn.addEventListener('click', () => {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
        });

        forward10Btn.addEventListener('click', () => {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const currentTime = videoPlayer.currentTime;
            const duration = videoPlayer.duration;
            const progress = (currentTime / duration) * 100;
            progressBar.style.width = `${progress}%`;

            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        });

        videoPlayer.addEventListener('play', () => {
            playBtn.textContent = '‚ùö‚ùö';
        });

        videoPlayer.addEventListener('pause', () => {
            playBtn.textContent = '‚ñ∂';
        });

        videoPlayer.addEventListener('ended', () => {
            playBtn.textContent = '‚ñ∂';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        qualityBtn.addEventListener('click', () => {
            // Toggle quality (placeholder functionality)
            qualityBtn.textContent = qualityBtn.textContent === 'HD' ? 'SD' : 'HD';
        });

        subtitleBtn.addEventListener('click', () => {
            subtitleInput.click();
        });

        subtitleInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const subtitleUrl = URL.createObjectURL(file);
                subtitleTrack.src = subtitleUrl;
                subtitleTrack.default = true;
                videoPlayer.textTracks[0].mode = 'showing';
            }
        });

        closePlayer.addEventListener('click', () => {
            playerContainer.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
            URL.revokeObjectURL(videoPlayer.src);
        });

        // Initialize
        (async () => {
            await openDB();
            await loadMovies();
        })();
    </script>
</body>
</html>
